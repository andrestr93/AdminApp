<div class="input-group">
  <span class="input-group-btn">
    <button (click)="updateValue(-5)" [ngClass]="btnClas" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    class="form-control"
    placeholder="Progreso"
    [(ngModel)]="progressbar"
    (ngModelChange)="updateValue($event, true)"
    [ngClass]="{ 'is-invalid': progressbar > 100 || progressbar < 0 }"
  />
  <span class="input-group-btn">
    <button (click)="updateValue(+5)" class="btn btn-primary" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
